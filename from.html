<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formvalidation</title>
</head>

<body>
    <div align="center">
        <h1>register form</h1>

        <div>
            <form id="Formvalidation">
                <label>First Name:</label>
                <input type="text" name="fname" id="fname">
                <span id="fnameErr" class="errors" style="color:red";></span>
                <br><br>

                <label>Last Name:</label>
                <input type="text" name="lname" id="lname">
                <span id="lnameErr" class="errors" style="color:red";></span>

                <br><br>

                <label>Email:</label>
                <input type="email" name="email" id="email">
                <span id="emailErr" class="errors" style="color:red";></span>

                <br><br>

                <label>password:</label>
                <input type="password" name="password" id="password">
                <span id="passErr" class="errors" style="color:red";></span>

                <br><br>

                <label>Date of birth:</label>
                <input type="date" name="DOB" id="DOB">
                <span id="DOBErr" class="errors" style="color:red";></span>

                <br><br>

                <label>gender:</label>
                <input type="radio" name="gender" value="male">male
                <input type="radio" name="gender" value="female">female
                <span id="genderErr" class="errors" style="color:red";></span>

                <br><br>

                <label>Hobbies</label>
                <select id="hobbies">
                    <option hidden>select of hobbies</option>
                    <option value="Music">Music</option>
                    <option value="Music">READING</option>
                    <option value="Driving">Driving</option>
                </select>
                <span id="hobbiesErr" class="errors" style="color:red";></span>
                <br><br>

                <button type="submit" >register</button>
            </form>
        </div>
    </div>
<script src="formValidation.js"></script>
</body>

</html>
